<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Liquidaciones</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/style_register.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR CON LOGO -->
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../assets/img/logo.jpg" alt="Logo empresa" width="38" height="38" class="me-2" style="object-fit:contain;">
        SueldoPlus Holding
      </a>
    </div>
  </nav>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-0 fade-in" style="max-width:430px; width:100%;">
      <div class="card-header">Registro de Trabajadores</div>
      <div class="card-body px-4 py-4">
       <form method="post" action="/register" autocomplete="off">
  <!-- Campos con atributo name para enviar datos -->
  <div class="mb-3">
    <label for="rut" class="form-label">RUT</label>
    <input type="text" id="rut" name="rut" class="form-control" placeholder="12.345.678-9" required>
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre Completo</label>
    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Juan Pérez" required>
  </div>
  <div class="mb-3">
    <label for="fechaIngreso" class="form-label">Fecha de Ingreso Laboral</label>
    <input type="date" id="fechaIngreso" name="fecha_inicio" class="form-control" required>
  </div>
  <div class="mb-4">
    <label for="empresa" class="form-label">Nombre de la Empresa</label>
    <select id="empresa" name="empresa" class="form-select" required>
      <option value="" disabled selected>Seleccione una empresa</option>
      <option>Soltec</option>
      <option>IngeSoft</option>
      <option>DataCorp</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary w-100">Registrarse</button>
</form>
        <!-- Link a login -->
        <div class="mt-3 text-center">
          <a href="login.html" class="text-decoration-none text-primary">
            ¿Ya tienes cuenta? Inicia sesión aquí
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
