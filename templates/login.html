<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión - SueldoPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/estilos/styles.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card p-4 shadow-sm">
        <h3 class="mb-4 text-center">Inicio de Sesión</h3>
        <form>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario o RUT</label>
                <input type="text" class="form-control" id="usuario" required placeholder="Maestro yi | 11111111-1" />
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required />
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="recordarme" />
                <label class="form-check-label" for="recordarme">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Ingresar</button>
            <div class="d-flex justify-content-between mt-3">
                <a href="register.html" class="link-underline">Registrar cuenta</a>
            </div>
        </form>
        <div class="mt-4">
            <img src="../assets/img/logo.jpg" alt="Imagen lateral empresarial" class="img-fluid rounded shadow-sm" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
